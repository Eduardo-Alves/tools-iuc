
---
  -
    files:
      - test-data/merlin.gff
    ext:
      - gff3
    labels:
      - GeneMarkS Gene Calls
    category: "Gene Calls"
    format: "gene_calls"
    options:
        style:
            className: "feature"
            description: "note,description"
            label: "name,id"
            height: "100px"
            color: "#cc0000"
        match: false
  -
    files:
      - test-data/interpro.gff
    ext:
      - gff3
    labels:
      - InterProScan
    category: "Functional Scans"
    format: "gene_calls"
    options:
        style:
            className: "feature"
            description: "note,description"
            label: "name,id"
            height: "100px"
            color: "#8064a2"
        match: false
  -
    files:
      - test-data/blast.xml
    ext:
      - blastxml
    labels:
      - Merlin BLAST against NR
    category: "BLAST"
    format: "blast"
    options:
        style:
            className: "feature"
            description: "Hit_titles"
            label: "description"
            height: "600px"
            color: "__auto__"
        parent: test-data/merlin.gff
        protein: true
        min_gap: 10
        match: true
  -
    files:
      - test-data/test.vcf
    ext:
      - vcf
    labels:
      - test.vcf
    category: "VCF"
    format: "vcf"
    options:
        style:
            className: "feature"
            description: "note,description"
            label: "name,id"
            height: "100px"
            color: "__auto__"
  -
    files:
      - test-data/154.bw
    ext:
      - bigwig
    labels:
      - 154.bw
    category: "Sequencing"
    format: "wiggle"
    options:
        style:
            className: "feature"
            description: "note,description"
            label: "name,id"
            height: "100px"
            color_config: "manual"
            color_pos: "#0000ff"
            color_neg: "#ff0000"
            bicolor_pivot: "zero"
        type: JBrowse/View/Track/Wiggle/XYPlot
        variance_band: false
        autoscale: global
  -
    files:
      - test-data/154.bam
    ext:
      - bam
    labels:
      - 154.bam
    category: "Sequencing"
    format: "pileup"
    options:
        style:
            className: "feature"
            description: "note,description"
            label: "name,id"
            height: "100px"
            color: "__auto__"
        auto_snp: true
        bam_indexes:
          - test-data/154.bam.bai
